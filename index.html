<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToDo</h1>
    </header>
    
    <div id="container">
        <section>
            <input type="text" id="taskInput" placeholder="Введите вашу задачу">
            <select id="categorySelect">
                <option value="Work">Работа</option>
                <option value="Study">Учёба</option>
                <option value="Home">Дом</option>
            </select>
            <button id="addTaskBtn">Добавить задачу</button>
        </section>

        <aside id="adminPanel">
            <button onclick="sortByStatus()">Сортировать по статусу</button>
            <select id="filterCategory" onchange="filterTasks()">
                <option value="">Все</option>
                <option value="Work">Работа</option>
                <option value="Study">Учёба</option>
                <option value="Home">Дом</option>
            </select>
        </aside>

        <section>
            <h2>Работа</h2>
            <div id="taskListWork"></div>
        </section>
        
        <section>
            <h2>Учёба</h2>
            <div id="taskListStudy"></div>
        </section>
        
        <section>
            <h2>Дом</h2>
            <div id="taskListHome"></div>
        </section>
    </div>

    <footer>
        <p>Марчук Олег Викторович №2252</p>
        <p>
            <a href=""><img src="" alt="vk_uni" class="media_img"></a>
            <a href=""><img src="" alt="vk_stud" class="media_img"></a>
            <a href=""><img src="" alt="tg" class="media_img"></a>
        </p>
        <p>Университет Дубна, 2025</p>
    </footer>
    <script src="code.js"></script>
</body>
</html>
